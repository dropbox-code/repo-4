    - continue-on-error: true
      name: check that no new files were added
      run: "# Note: The \"error: pathspec...\" you see below is normal!\n# In the\
        \ success case in which there are no new untracked files,\n# git ls-files\
        \ complains about the pathspec not matching anything.\n# That's OK. It's not\
        \ worth the effort to suppress. Please ignore it.\nif git ls-files --others\
        \ --exclude-standard --directory --no-empty-directory --error-unmatch -- ':/*'\n\
        then\n  echo \"Build/test created untracked files in the repo (file names\
        \ above).\"\n  exit 1\nfi\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/ClickHouse/tailscale.$(date
