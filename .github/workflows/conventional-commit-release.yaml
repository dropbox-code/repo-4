    - continue-on-error: true
      id: checkout
      if: steps.fetch-depth.conclusion == 'success'
      name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{ steps.fetch-depth.outputs.depth }}
    - continue-on-error: true
      if: steps.checkout.conclusion == 'success'
