        ALLOWED_SCOPES: ${{ inputs.allowed_scopes }}
        ALLOWED_SUBJECT_CASES: ${{ inputs.allowed_subject_cases }}
      name: Configure commitlint
      uses: actions/github-script@v7
      with:
        script: "const fs = require('fs');\nconst allowedScopes = process.env.ALLOWED_SCOPES.trim().split(\"\
          ,\").filter(n => n).map(n => { return n.trim(); });\nconst allowedSubjectCases\
          \ = process.env.ALLOWED_SUBJECT_CASES.trim().split(\",\").filter(n => n).map(n\
          \ => { return n.trim(); });\n\nconst config = {\n  extends: [\"@commitlint/config-conventional\"\
          ],\n  rules: {\n    'scope-enum': [2, \"always\", allowedScopes],\n    'subject-case':\
          \ [2, \"always\", allowedSubjectCases],\n  }\n};\n\ntry {\n  fs.writeFileSync(\"\
          commitlint.config.js\", `module.exports = ${JSON.stringify(config)};`);\n\
          } catch (err) {\n  core.error(`Failed to write commitlint config: ${err}`);\n\
          \  core.setFailed(err);\n}"
    - continue-on-error: true
      id: commit-lint
      if: inputs.lint_commits
      name: Run commitlint on commits
      run: 'commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha
        }}

        '
    - continue-on-error: true
      env:
        PR_TITLE: ${{ github.event.pull_request.title }}
      id: commit-lint-pr-title
      name: Run commitlint on pull request title
      run: 'echo "${PR_TITLE}" | commitlint

        '
    - continue-on-error: true
