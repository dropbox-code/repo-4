    - continue-on-error: true
      id: go
      name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
    - continue-on-error: true
      name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - continue-on-error: true
      uses: actions/cache@v2.1.3
      with:
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        path: ~/go/pkg/mod
        restore-keys: '${{ runner.os }}-go-

          '
    - continue-on-error: true
      name: Pre-Sweeper
      run: go test ./cloudflare -v -sweep="1"
    - continue-on-error: true
      name: Run acceptance tests
      run: make testacc
    - continue-on-error: true
      if: ${{ always() }}
      name: Post-Sweeper
      run: go test ./cloudflare -v -sweep="1"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/digitalocean/terraform-provider-cloudflare.$(date
        +%s)
    timeout-minutes: 60
name: Acceptance Tests
'on':
  workflow_dispatch: {}
